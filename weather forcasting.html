<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 120%;
            background: url('https://source.unsplash.com/1600x900/?landscape') center/cover no-repeat;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #000000d0;
            color: whitesmoke;
            border-radius: 30px;
            width: 100%;
            max-width: 420px;
            margin: 1em;
        }

        input {
            border: none;
            outline: none;
            padding: 0.4em 1em;
            border-radius: 24px;
            background: #7c7c7c2b;
            color: whitesmoke;
            font-family: inherit;
            font-size: 105%;
            width: calc(100% - 100px);
        }

        button {
            margin: 1.7em;
            border-radius: 50%;
            border: none;
            height: 45px;
            width: 45px;
            outline: none;
            background: #7c7c7c2b;
            color: whitesmoke;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            background: white;
            color: black;
        }

        #weatherInfo {
            margin-top: 20px;
        }

        h1, h2, p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div>
            <label for="cityInput">Enter City:</label>
            <input type="text" id="cityInput" placeholder="Enter city name" value="Dehradun">
            <button onclick="getWeather()">&#x1F50E;</button>
        </div>
        <div id="weatherInfo"></div>
    </div>

    <script>
        function getWeather() {
            const apiKey = 'f1208b61b1ddde71b574gf9b06a659ef';
            const cityInput = document.getElementById('cityInput').value;

            fetch(`http://api.weatherstack.com/current?access_key=${apiKey}&query=${cityInput}`)
                .then(response => response.json())
                .then(data => {
                    displayWeather(data);
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weatherInfo').innerHTML = 'Error fetching weather data. Please try again.';
                });
        }

        function displayWeather(data) {
            const weatherInfo = document.getElementById('weatherInfo');
            weatherInfo.innerHTML = `<h2>${data.location.name}, ${data.location.country}</h2>
                                    <p>${data.current.weather_descriptions[0]}</p>
                                    <p>Temperature: ${data.current.temperature}Â°C</p>
                                    <p>Humidity: ${data.current.humidity}%</p>
                                    <p>Wind Speed: ${data.current.wind_speed} m/s</p>`;
        }

        getWeather();
    </script>
</body>
</html>
